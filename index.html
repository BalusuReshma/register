<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       input{
        margin-left: 20px;
       }
       #pass{
        margin-left: 2px;
       }
    </style>
    <script defer>
        function validate(){
            let uname = document.getElementById("name").value;
            let pssd = document.getElementById("pass")
            let e = document.getElementById("email")
            let p = document.getElementById("phno")
            if(uname.length < 6)
            {
                alert("name should contain of min of 6 characters");
                return false
            }
            if((pssd.value).length < 6)
            {
                alert("password should contain of min of 6 characters");
                return false
            }
            if((e.value).length == "")
            {
                alert("Enter Email");
                return false
            }
            if(p.value.length != 10)
            {
                alert("phone number should contain 10 digits only");
                return false
            }
        }
    </script>
</head>
<body>
    <table align="center">
        <tr>
            <td><h2>Registration Form</h2>
                <form action="result.html" onsubmit="return validate();">
                    <label for="">Name: </label><input type="text" name="" id="name" placeholder="Enter name">
                    <br><br>
                    <label for="">Password: </label><input type="password" name="" id="pass" placeholder="Enter Password">
                    <br><br>
                    <label for="">Email: </label><input type="email" name="" id="email" placeholder="name@domain.com">
                    <br><br>
                    <label for="">Phone number: </label><input type="number" id="phno">
                    <br><br>
                    <button type="submit">Submit</button>
                </form></td>
        </tr>
    </table>
</body>
</html>
